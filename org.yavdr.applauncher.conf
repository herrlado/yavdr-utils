<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
 
  <policy user="gda">
    <allow own="org.yavdr.applauncher"/>
  </policy>
  <policy group="vdr">
    <allow own="org.yavdr.applauncher"/>
  </policy>

  <!-- allow everyone to call methods -->
  <policy context="default">
    <allow send_destination="org.yavdr.applauncher"/>
    <allow receive_sender="org.yavdr.applauncher"/>
  </policy>
 
</busconfig>
